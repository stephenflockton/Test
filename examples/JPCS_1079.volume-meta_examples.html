    <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">p</span><span class="ph XmlFurniture">&gt;</span>The 6<span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">sup</span><span class="ph XmlFurniture">&gt;</span>th<span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">sup</span><span class="ph XmlFurniture">&gt;</span> Target Fabrication Workshop was held at the University of
  Greenwich, London, 8 - 11 May 2017. Approximately 55 delegates took part
  from institutes in: UK, France, Germany, Spain, Hungary, Romania, US and
  Japan. Oral and poster presentations were given on a variety of Target
  Fabrication technologies used for manufacture of target for irradiation in
  high-energy laser experiments in institutes across the world. In depth
  discussions were held on collaborative opportunities between departments,
  with particular interest in creating an international delivery network to
  cater for all requirements, from any facility using the expertise from the
  wider Target Fabrication community.<span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">p</span><span class="ph XmlFurniture">&gt;</span>

    <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">p</span><span class="ph XmlFurniture">&gt;</span>Third Targetry Meeting (Targ3), Salamanca, Spain<span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">p</span><span class="ph XmlFurniture">&gt;</span>
    <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">p</span><span class="ph XmlFurniture">&gt;</span>The third targetry meeting (Targ3) was organised from 21<span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">sup</span><span class="ph XmlFurniture">&gt;</span>st<span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">sup</span><span class="ph XmlFurniture">&gt;</span> to the
    23<span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">sup</span><span class="ph XmlFurniture">&gt;</span>rd<span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">sup</span><span class="ph XmlFurniture">&gt;</span> of June 2017 at the Centro de Laser Pulsado (CLPU) in
  Salamanca, Spain and was focused on the latest targetry advances for
  laser-driven particle acceleration and laser radiation sources. The TargN
  workshop series brings together experts and key players involved in the
  latest trends on intense laser-plasma research, requiring design of specific
  targets aimed at particular requirements to exploit unique opportunities
  ushered in by such extreme peak laser powers. The three-day meeting
  attracted almost 50 researchers and students from different countries in
  Europe and abroad: UK, USA, JAPAN, Germany, Italy, France, Spain, Romania,
  Israel and Czech Republic.<span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">p</span><span class="ph XmlFurniture">&gt;</span>
