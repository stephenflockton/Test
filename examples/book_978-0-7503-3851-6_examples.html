                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="wh_topic_body">
                        <div class=" wh_topic_content body "><main role="main"><article role="article" aria-labelledby="ariaid-title1"><h1 class="title topictitle1" id="ariaid-title1">book_978-0-7503-3851-6.xml Examples</h1><div class="body"><figure class="fig fignone"><figcaption class="figcap"><span class="figtitleprefix">Figure: </span>book_978-0-7503-3851-6_front-matter-part example</figcaption><pre class="pre codeblock language-xml" id="book_978-0-7503-3851-6.xml_examples__book_978-0-7503-3851-6_front-matter-part"><span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">front-matter-part</span><span class="ph XmlFurniture">&gt;</span>
  <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">named-book-part-body</span><span class="ph XmlFurniture">&gt;</span>
    <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">sec</span> <span class="ph AttributeName">id</span><span class="ph equals">=</span><span class="ph attributeQuotes">"</span><span class="ph AttributeValue">bk978-0-7503-3851-6ch0s12</span><span class="ph attributeQuotes">"</span> <span class="ph AttributeName">sec-type</span><span class="ph equals">=</span><span class="ph attributeQuotes">"</span><span class="ph AttributeValue">series</span><span class="ph attributeQuotes">"</span><span class="ph XmlFurniture">&gt;</span>
      <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">title</span><span class="ph XmlFurniture">&gt;</span>IOP Series in Physics Education<span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">title</span><span class="ph XmlFurniture">&gt;</span>
      <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">p</span><span class="ph XmlFurniture">&gt;</span>The IOP Series in Physics Education aims to provide comprehensive,
    authoritative and innovative coverage for those that teach physics and
    related subjects at universities and other higher and further education
    institutions, and for those involved in physics education research.<span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">p</span><span class="ph XmlFurniture">&gt;</span>
      <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">p</span><span class="ph XmlFurniture">&gt;</span>
        <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">bold</span><span class="ph XmlFurniture">&gt;</span>Series Editor<span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">bold</span><span class="ph XmlFurniture">&gt;</span>
      <span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">p</span><span class="ph XmlFurniture">&gt;</span>
      <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">p</span><span class="ph XmlFurniture">&gt;</span>
        <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">bold</span><span class="ph XmlFurniture">&gt;</span>Professor Peter Main<span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">bold</span><span class="ph XmlFurniture">&gt;</span>
      <span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">p</span><span class="ph XmlFurniture">&gt;</span>
      <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">p</span><span class="ph XmlFurniture">&gt;</span>
        <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">italic</span> <span class="ph AttributeName">toggle</span><span class="ph equals">=</span><span class="ph attributeQuotes">"</span><span class="ph AttributeValue">yes</span><span class="ph attributeQuotes">"</span><span class="ph XmlFurniture">&gt;</span>King’s College London, UK<span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">italic</span><span class="ph XmlFurniture">&gt;</span>
      <span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">p</span><span class="ph XmlFurniture">&gt;</span>
      <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">p</span><span class="ph XmlFurniture">&gt;</span>
        <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">bold</span><span class="ph XmlFurniture">&gt;</span>About the Editor<span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">bold</span><span class="ph XmlFurniture">&gt;</span>
      <span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">p</span><span class="ph XmlFurniture">&gt;</span>
      <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">p</span><span class="ph XmlFurniture">&gt;</span>Peter Main obtained his PhD from the University of Manchester and, after
    post-docs in Manchester and Helsinki, he joined the University of Nottingham
    as a Lecturer in Physics in 1979. Following promotions to Reader and
    Professor, he eventually became Head of the School of Physics and Astronomy.
    His principal research interests were in quantum fluids and quantum
    transport in semiconductor and metallic heterostructures. He was also
    involved in many teaching innovations.<span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">p</span><span class="ph XmlFurniture">&gt;</span>
      <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">p</span><span class="ph XmlFurniture">&gt;</span>In 2002, he left Nottingham to join the Institute of Physics as Director of
    Education and Science. In this post, he had overall responsibility for the
    Institute’s work in education at all age levels, research and diversity.
    Among many projects, he worked closely with Ofqual and awarding bodies on
    curriculum matters and with government to increase the number of physics
    teachers. He also initiated several projects improving the diversity of
    participation in physics.<span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">p</span><span class="ph XmlFurniture">&gt;</span>
      <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">p</span><span class="ph XmlFurniture">&gt;</span>In 2015, he joined King’s College to become Head of Physics; he retains his
    interest in many projects in physics education and diversity.<span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">p</span><span class="ph XmlFurniture">&gt;</span>
      <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">p</span><span class="ph XmlFurniture">&gt;</span>
        <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">bold</span><span class="ph XmlFurniture">&gt;</span>About the Series<span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">bold</span><span class="ph XmlFurniture">&gt;</span>
      <span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">p</span><span class="ph XmlFurniture">&gt;</span>
      <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">p</span><span class="ph XmlFurniture">&gt;</span>The IOP Series in Physics Education aims to provide comprehensive,
    authoritative and innovative coverage for those that teach physics and
    related subjects at universities and other higher and further education
    institutions, and for those involved in physics education research.<span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">p</span><span class="ph XmlFurniture">&gt;</span>
      <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">p</span><span class="ph XmlFurniture">&gt;</span>The series supports evidence-informed professional practice and will cover
    topics including: assessment methods; feedback; conceptual understanding;
    problem solving; teaching methods; education technology; pedagogical theory;
    curriculum design; student engagement; misconceptions; employability; and
    social aspects of education.<span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">p</span><span class="ph XmlFurniture">&gt;</span>
      <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">p</span><span class="ph XmlFurniture">&gt;</span>Authors are encouraged to take advantage of electronic publication through
    the use of colour, animations, video, data files and interactive elements,
    all of which offer particular benefits in communicating pedagogy.<span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">p</span><span class="ph XmlFurniture">&gt;</span>
      <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">p</span><span class="ph XmlFurniture">&gt;</span>
        <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">bold</span><span class="ph XmlFurniture">&gt;</span>Do you have an idea for a book you’d like to explore?<span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">bold</span><span class="ph XmlFurniture">&gt;</span>
      <span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">p</span><span class="ph XmlFurniture">&gt;</span>
      <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">p</span><span class="ph XmlFurniture">&gt;</span>We are currently commissioning for the series; if you are interested in
      writing or editing a book please contact Caroline Mitchell at <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">ext-link</span> <span class="ph AttributeName">ext-link-type</span><span class="ph equals">=</span><span class="ph attributeQuotes">"</span><span class="ph AttributeValue">email</span><span class="ph attributeQuotes">"</span> <span class="ph AttributeName">xlink:href</span><span class="ph equals">=</span><span class="ph attributeQuotes">"</span><span class="ph AttributeValue">mailto:caroline.mitchell@ioppublishing.org</span><span class="ph attributeQuotes">"</span> <span class="ph AttributeName">xlink:type</span><span class="ph equals">=</span><span class="ph attributeQuotes">"</span><span class="ph AttributeValue">simple</span><span class="ph attributeQuotes">"</span><span class="ph XmlFurniture">&gt;</span>caroline.mitchell@ioppublishing.org<span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">ext-link</span><span class="ph XmlFurniture">&gt;</span>.<span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">p</span><span class="ph XmlFurniture">&gt;</span>
    <span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">sec</span><span class="ph XmlFurniture">&gt;</span>
  <span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">named-book-part-body</span><span class="ph XmlFurniture">&gt;</span>
<span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">front-matter-part</span><span class="ph XmlFurniture">&gt;</span></pre></figure></div></article></main></div>
