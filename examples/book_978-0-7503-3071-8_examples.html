          <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">p</span><span class="ph XmlFurniture">&gt;</span>The number of coincidence events (see above) registered by a
        gamma camera per unit time.<span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">p</span><span class="ph XmlFurniture">&gt;</span>
        <span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">def</span><span class="ph XmlFurniture">&gt;</span>
      <span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">def-item</span><span class="ph XmlFurniture">&gt;</span>
      <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">def-item</span><span class="ph XmlFurniture">&gt;</span>
        <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">term</span><span class="ph XmlFurniture">&gt;</span>Collimation:<span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">term</span><span class="ph XmlFurniture">&gt;</span>
        <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">def</span><span class="ph XmlFurniture">&gt;</span>
          <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">p</span><span class="ph XmlFurniture">&gt;</span>The use of a collimator (see below) to ensure that a detector
        receives only photons travelling in or close to a specific
        direction (typically orthogonal to the detector face).<span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">p</span><span class="ph XmlFurniture">&gt;</span>
        <span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">def</span><span class="ph XmlFurniture">&gt;</span>
      <span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">def-item</span><span class="ph XmlFurniture">&gt;</span>
      <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">def-item</span><span class="ph XmlFurniture">&gt;</span>
        <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">term</span><span class="ph XmlFurniture">&gt;</span>Collimator:<span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">term</span><span class="ph XmlFurniture">&gt;</span>
        <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">def</span><span class="ph XmlFurniture">&gt;</span>
          <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">p</span><span class="ph XmlFurniture">&gt;</span>A device which filters a beam of x-rays or gamma rays such that
        all photon trajectories are approximately parallel, travelling
        in a single chosen direction (in the case of nuclear imaging,
        normally perpendicular to the face of a detector).<span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">p</span><span class="ph XmlFurniture">&gt;</span>
        <span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">def</span><span class="ph XmlFurniture">&gt;</span>
      <span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">def-item</span><span class="ph XmlFurniture">&gt;</span>
      <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">def-item</span><span class="ph XmlFurniture">&gt;</span>
        <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">term</span><span class="ph XmlFurniture">&gt;</span>Cyclone:<span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">term</span><span class="ph XmlFurniture">&gt;</span>
        <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">def</span><span class="ph XmlFurniture">&gt;</span>
          <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">p</span><span class="ph XmlFurniture">&gt;</span>A device which uses the centrifugal forces induced by cyclonic
        fluid flows for the separation of particulate solids from
        fluids.<span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">p</span><span class="ph XmlFurniture">&gt;</span>
        <span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">def</span><span class="ph XmlFurniture">&gt;</span>
      <span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">def-item</span><span class="ph XmlFurniture">&gt;</span>
      <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">def-item</span><span class="ph XmlFurniture">&gt;</span>
        <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">term</span><span class="ph XmlFurniture">&gt;</span>Detector sensitivity:<span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">term</span><span class="ph XmlFurniture">&gt;</span>
        <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">def</span><span class="ph XmlFurniture">&gt;</span>
          <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">p</span><span class="ph XmlFurniture">&gt;</span>The number of events detected per unit time per unit of activity
        (i.e. the fraction of photons emitted by a source that are
        successfully detected by a given camera).<span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">p</span><span class="ph XmlFurniture">&gt;</span>
        <span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">def</span><span class="ph XmlFurniture">&gt;</span>
      <span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">def-item</span><span class="ph XmlFurniture">&gt;</span>
      <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">def-item</span><span class="ph XmlFurniture">&gt;</span>
        <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">term</span><span class="ph XmlFurniture">&gt;</span>Direct activation:<span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">term</span><span class="ph XmlFurniture">&gt;</span>
        <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">def</span><span class="ph XmlFurniture">&gt;</span>
          <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">p</span><span class="ph XmlFurniture">&gt;</span>The introduction of radioactivity into a material via the direct
        conversion of stable nuclei in said material into radioactive
        nuclei.<span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">p</span><span class="ph XmlFurniture">&gt;</span>
        <span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">def</span><span class="ph XmlFurniture">&gt;</span>
      <span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">def-item</span><span class="ph XmlFurniture">&gt;</span>
      <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">def-item</span><span class="ph XmlFurniture">&gt;</span>
        <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">term</span><span class="ph XmlFurniture">&gt;</span>Eddy (current):<span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">term</span><span class="ph XmlFurniture">&gt;</span>
        <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">def</span><span class="ph XmlFurniture">&gt;</span>
          <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">p</span><span class="ph XmlFurniture">&gt;</span>In the context of fluid mechanics, an eddy current—often
        referred to simply as an eddy—is a current whose flow direction
        diverges from that of the general (i.e. ‘bulk’ or ‘net’) flow
        within a system.<span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">p</span><span class="ph XmlFurniture">&gt;</span>
        <span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">def</span><span class="ph XmlFurniture">&gt;</span>
      <span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">def-item</span><span class="ph XmlFurniture">&gt;</span>
      <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">def-item</span><span class="ph XmlFurniture">&gt;</span>
        <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">term</span><span class="ph XmlFurniture">&gt;</span>Electrical Permittivity:<span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">term</span><span class="ph XmlFurniture">&gt;</span>
        <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">def</span><span class="ph XmlFurniture">&gt;</span>
          <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">p</span><span class="ph XmlFurniture">&gt;</span>See ‘Permittivity’.<span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">p</span><span class="ph XmlFurniture">&gt;</span>
        <span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">def</span><span class="ph XmlFurniture">&gt;</span>
      <span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">def-item</span><span class="ph XmlFurniture">&gt;</span>
      <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">def-item</span><span class="ph XmlFurniture">&gt;</span>
        <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">term</span><span class="ph XmlFurniture">&gt;</span>Ergodicity:<span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">term</span><span class="ph XmlFurniture">&gt;</span>
        <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">def</span><span class="ph XmlFurniture">&gt;</span>
          <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">p</span><span class="ph XmlFurniture">&gt;</span>An ergodic system is one whose time-averaged statistical
        behaviour is equivalent to its ensemble-averaged behaviour. In
        our present context, it is more clear to explain it in terms of
        a system for which the average behaviour of a single particle
        over a suitably long time is representative of the behaviour of
        an entire system of identical particles.<span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">p</span><span class="ph XmlFurniture">&gt;</span>
        <span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">def</span><span class="ph XmlFurniture">&gt;</span>
      <span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">def-item</span><span class="ph XmlFurniture">&gt;</span>
      <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">def-item</span><span class="ph XmlFurniture">&gt;</span>
        <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">term</span><span class="ph XmlFurniture">&gt;</span>False coincidence:<span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">term</span><span class="ph XmlFurniture">&gt;</span>
        <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">def</span><span class="ph XmlFurniture">&gt;</span>
          <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">p</span><span class="ph XmlFurniture">&gt;</span>A coincidence event (see definition above) which does not
        correspond to a positron-electron annihilation pair, or
        otherwise does not yield a line of response passing through the
        point of annihilation of such a pair.<span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">p</span><span class="ph XmlFurniture">&gt;</span>
        <span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">def</span><span class="ph XmlFurniture">&gt;</span>
      <span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">def-item</span><span class="ph XmlFurniture">&gt;</span>
      <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">def-item</span><span class="ph XmlFurniture">&gt;</span>
        <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">term</span><span class="ph XmlFurniture">&gt;</span>FoV:<span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">term</span><span class="ph XmlFurniture">&gt;</span>
        <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">def</span><span class="ph XmlFurniture">&gt;</span>
          <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">p</span><span class="ph XmlFurniture">&gt;</span>Field of view, the experimental volume which is actively being
        imaged by a detector system.<span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">p</span><span class="ph XmlFurniture">&gt;</span>
        <span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">def</span><span class="ph XmlFurniture">&gt;</span>
      <span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">def-item</span><span class="ph XmlFurniture">&gt;</span>
      <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">def-item</span><span class="ph XmlFurniture">&gt;</span>
        <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">term</span><span class="ph XmlFurniture">&gt;</span>FPGA:<span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">term</span><span class="ph XmlFurniture">&gt;</span>
        <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">def</span><span class="ph XmlFurniture">&gt;</span>
          <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">p</span><span class="ph XmlFurniture">&gt;</span>Field-programmable gate array, a circuit that can be configured
        by end-users ‘in the field’.<span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">p</span><span class="ph XmlFurniture">&gt;</span>
        <span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">def</span><span class="ph XmlFurniture">&gt;</span>
      <span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">def-item</span><span class="ph XmlFurniture">&gt;</span>
      <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">def-item</span><span class="ph XmlFurniture">&gt;</span>
        <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">term</span><span class="ph XmlFurniture">&gt;</span>FWHM:<span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">term</span><span class="ph XmlFurniture">&gt;</span>
        <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">def</span><span class="ph XmlFurniture">&gt;</span>
          <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">p</span><span class="ph XmlFurniture">&gt;</span>Full-width at half-maximum, the width of a bell-like
        distribution at half the maximum probability.<span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">p</span><span class="ph XmlFurniture">&gt;</span>
        <span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">def</span><span class="ph XmlFurniture">&gt;</span>
      <span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">def-item</span><span class="ph XmlFurniture">&gt;</span>
      <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">def-item</span><span class="ph XmlFurniture">&gt;</span>
        <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">term</span><span class="ph XmlFurniture">&gt;</span>Half-life:<span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">term</span><span class="ph XmlFurniture">&gt;</span>
        <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">def</span><span class="ph XmlFurniture">&gt;</span>
          <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">p</span><span class="ph XmlFurniture">&gt;</span>The time taken for a sample of material to reduce to half of its
        initial quantity. In nuclear science, it represents the time
        needed for half of the radioactive nuclei in a sample to undergo
        radioactive decay.<span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">p</span><span class="ph XmlFurniture">&gt;</span>
        <span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">def</span><span class="ph XmlFurniture">&gt;</span>
      <span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">def-item</span><span class="ph XmlFurniture">&gt;</span>
      <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">def-item</span><span class="ph XmlFurniture">&gt;</span>
        <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">term</span><span class="ph XmlFurniture">&gt;</span>Hysteretic:<span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">term</span><span class="ph XmlFurniture">&gt;</span>
        <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">def</span><span class="ph XmlFurniture">&gt;</span>
          <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">p</span><span class="ph XmlFurniture">&gt;</span>A hysteretic material—granular media being prime examples—is one
        whose behaviour depends upon its history.<span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">p</span><span class="ph XmlFurniture">&gt;</span>
        <span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">def</span><span class="ph XmlFurniture">&gt;</span>
      <span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">def-item</span><span class="ph XmlFurniture">&gt;</span>
      <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">def-item</span><span class="ph XmlFurniture">&gt;</span>
        <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">term</span><span class="ph XmlFurniture">&gt;</span>Indirect activation:<span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">term</span><span class="ph XmlFurniture">&gt;</span>
        <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">def</span><span class="ph XmlFurniture">&gt;</span>
          <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">p</span><span class="ph XmlFurniture">&gt;</span>The application of radioactivity to a particle through the
        absorption (or otherwise application) of an already
        radioactively-labelled material.<span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">p</span><span class="ph XmlFurniture">&gt;</span>
        <span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">def</span><span class="ph XmlFurniture">&gt;</span>
      <span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">def-item</span><span class="ph XmlFurniture">&gt;</span>
      <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">def-item</span><span class="ph XmlFurniture">&gt;</span>
        <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">term</span><span class="ph XmlFurniture">&gt;</span>Granular material:<span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">term</span><span class="ph XmlFurniture">&gt;</span>
        <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">def</span><span class="ph XmlFurniture">&gt;</span>
          <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">p</span><span class="ph XmlFurniture">&gt;</span>A system composed of multiple, discrete, macroscopic solids.<span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">p</span><span class="ph XmlFurniture">&gt;</span>
        <span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">def</span><span class="ph XmlFurniture">&gt;</span>
      <span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">def-item</span><span class="ph XmlFurniture">&gt;</span>
      <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">def-item</span><span class="ph XmlFurniture">&gt;</span>
        <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">term</span><span class="ph XmlFurniture">&gt;</span>Inverse square law:<span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">term</span><span class="ph XmlFurniture">&gt;</span>
        <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">def</span><span class="ph XmlFurniture">&gt;</span>
          <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">p</span><span class="ph XmlFurniture">&gt;</span>The amount of x-ray or gamma radiation received from a
        point-like radiation source (e.g. a tracer particle) decreases
        as the square of the distance from the source to the receiving
        object.<span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">p</span><span class="ph XmlFurniture">&gt;</span>
        <span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">def</span><span class="ph XmlFurniture">&gt;</span>
      <span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">def-item</span><span class="ph XmlFurniture">&gt;</span>
      <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">def-item</span><span class="ph XmlFurniture">&gt;</span>
        <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">term</span><span class="ph XmlFurniture">&gt;</span>Labelling:<span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">term</span><span class="ph XmlFurniture">&gt;</span>
        <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">def</span><span class="ph XmlFurniture">&gt;</span>
          <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">p</span><span class="ph XmlFurniture">&gt;</span>Marking (either literally or figuratively) a particle or fluid
        such that its motion may be recorded. In the context of PEPT,
        this is usually achieved via the attachment of a radioactive
        substance (see also ‘Radiotracer’).<span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">p</span><span class="ph XmlFurniture">&gt;</span>
        <span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">def</span><span class="ph XmlFurniture">&gt;</span>
      <span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">def-item</span><span class="ph XmlFurniture">&gt;</span>
      <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">def-item</span><span class="ph XmlFurniture">&gt;</span>
        <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">term</span><span class="ph XmlFurniture">&gt;</span>Line of Response (LoR):<span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">term</span><span class="ph XmlFurniture">&gt;</span>
        <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">def</span><span class="ph XmlFurniture">&gt;</span>
          <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">p</span><span class="ph XmlFurniture">&gt;</span>The line, or vector, representing the path taken by a pair of
        back-to-back gamma photons emitted from a positron-electron
        annihilation event.<span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">p</span><span class="ph XmlFurniture">&gt;</span>
        <span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">def</span><span class="ph XmlFurniture">&gt;</span>
      <span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">def-item</span><span class="ph XmlFurniture">&gt;</span>
      <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">def-item</span><span class="ph XmlFurniture">&gt;</span>
        <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">term</span><span class="ph XmlFurniture">&gt;</span>Mass absorption coefficient:<span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">term</span><span class="ph XmlFurniture">&gt;</span>
        <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">def</span><span class="ph XmlFurniture">&gt;</span>
          <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">p</span><span class="ph XmlFurniture">&gt;</span>The rate at which a given form of radiation with a given initial
        energy is absorbed by a given material.<span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">p</span><span class="ph XmlFurniture">&gt;</span>
        <span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">def</span><span class="ph XmlFurniture">&gt;</span>
      <span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">def-item</span><span class="ph XmlFurniture">&gt;</span>
      <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">def-item</span><span class="ph XmlFurniture">&gt;</span>
        <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">term</span><span class="ph XmlFurniture">&gt;</span>Monodispersity:<span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">term</span><span class="ph XmlFurniture">&gt;</span>
        <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">def</span><span class="ph XmlFurniture">&gt;</span>
          <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">p</span><span class="ph XmlFurniture">&gt;</span>A monodisperse granular system is one which contains only one
        single ‘species’ of particle—i.e. a system of particles all of
        whose sizes, densities, geometries and other physical properties
        can be considered effectively identical.<span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">p</span><span class="ph XmlFurniture">&gt;</span>
        <span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">def</span><span class="ph XmlFurniture">&gt;</span>
      <span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">def-item</span><span class="ph XmlFurniture">&gt;</span>
      <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">def-item</span><span class="ph XmlFurniture">&gt;</span>
        <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">term</span><span class="ph XmlFurniture">&gt;</span>Non-invasive:<span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">term</span><span class="ph XmlFurniture">&gt;</span>
        <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">def</span><span class="ph XmlFurniture">&gt;</span>
          <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">p</span><span class="ph XmlFurniture">&gt;</span>In the context of an experimental measurement, a non-invasive
        reading is one which acquires data from a system without
        disrupting its usual behaviour. As an example, inserting a
        physical sensor into a flowstream is an example of an invasive
        measurement, while performing PEPT using a tracer that is
        physically identical to others in the system would be
        non-invasive.<span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">p</span><span class="ph XmlFurniture">&gt;</span>
        <span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">def</span><span class="ph XmlFurniture">&gt;</span>
      <span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">def-item</span><span class="ph XmlFurniture">&gt;</span>
      <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">def-item</span><span class="ph XmlFurniture">&gt;</span>
        <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">term</span><span class="ph XmlFurniture">&gt;</span>Occlusion:<span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">term</span><span class="ph XmlFurniture">&gt;</span>
        <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">def</span><span class="ph XmlFurniture">&gt;</span>
          <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">p</span><span class="ph XmlFurniture">&gt;</span>The ‘loss’ of one or more tracer particles during PEPT (or
        indeed other) imaging, for example when the count rate
        registered by a particle is too low for it to be successfully
        detected.<span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">p</span><span class="ph XmlFurniture">&gt;</span>
        <span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">def</span><span class="ph XmlFurniture">&gt;</span>
      <span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">def-item</span><span class="ph XmlFurniture">&gt;</span>
      <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">def-item</span><span class="ph XmlFurniture">&gt;</span>
        <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">term</span><span class="ph XmlFurniture">&gt;</span>Permittivity:<span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">term</span><span class="ph XmlFurniture">&gt;</span>
        <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">def</span><span class="ph XmlFurniture">&gt;</span>
          <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">p</span><span class="ph XmlFurniture">&gt;</span>The (electrical) permittivity of a material is a measure of how
        strongly said material is polarised by an applied electric
        field. It can, in essence, be thought of as a measure of how
        much energy can be stored by a material in an electric
        field.<span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">p</span><span class="ph XmlFurniture">&gt;</span>
        <span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">def</span><span class="ph XmlFurniture">&gt;</span>
      <span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">def-item</span><span class="ph XmlFurniture">&gt;</span>
      <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">def-item</span><span class="ph XmlFurniture">&gt;</span>
        <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">term</span><span class="ph XmlFurniture">&gt;</span>Polydispersity:<span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">term</span><span class="ph XmlFurniture">&gt;</span>
        <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">def</span><span class="ph XmlFurniture">&gt;</span>
          <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">p</span><span class="ph XmlFurniture">&gt;</span>Any granular system which is not monodisperse, i.e. which
        contains more than one distinct ‘species’ of particle, can be
        considered polydisperse. However, the term is typically only
        used for systems comprising more than two or three distinct
        species, the terms binary/bidisperse or ternary/tridisperse
        being more commonly used to describe systems with lower orders
        of polydispersity.<span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">p</span><span class="ph XmlFurniture">&gt;</span>
        <span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">def</span><span class="ph XmlFurniture">&gt;</span>
      <span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">def-item</span><span class="ph XmlFurniture">&gt;</span>
      <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">def-item</span><span class="ph XmlFurniture">&gt;</span>
        <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">term</span><span class="ph XmlFurniture">&gt;</span>Positron camera:<span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">term</span><span class="ph XmlFurniture">&gt;</span>
        <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">def</span><span class="ph XmlFurniture">&gt;</span>
          <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">p</span><span class="ph XmlFurniture">&gt;</span>A detector system designed to detect the interactions of gamma
        rays emitted from positron-electron annihilation events, and
        thus reconstruct their trajectories as required for PEPT (and
        indeed PET) imaging.<span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">p</span><span class="ph XmlFurniture">&gt;</span>
        <span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">def</span><span class="ph XmlFurniture">&gt;</span>
      <span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">def-item</span><span class="ph XmlFurniture">&gt;</span>
      <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">def-item</span><span class="ph XmlFurniture">&gt;</span>
        <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">term</span><span class="ph XmlFurniture">&gt;</span>Powder characterisation:<span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">term</span><span class="ph XmlFurniture">&gt;</span>
        <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">def</span><span class="ph XmlFurniture">&gt;</span>
          <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">p</span><span class="ph XmlFurniture">&gt;</span>The use of experimental measurements to extract information
          regarding the physical properties—typically <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">italic</span> <span class="ph AttributeName">toggle</span><span class="ph equals">=</span><span class="ph attributeQuotes">"</span><span class="ph AttributeValue">yes</span><span class="ph attributeQuotes">"</span><span class="ph XmlFurniture">&gt;</span>bulk<span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">italic</span><span class="ph XmlFurniture">&gt;</span> properties—of a powder or granulate. Examples
          of powder characterisation devices are provided in section <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">xref</span> <span class="ph AttributeName">ref-type</span><span class="ph equals">=</span><span class="ph attributeQuotes">"</span><span class="ph AttributeValue">sec</span><span class="ph attributeQuotes">"</span> <span class="ph AttributeName">rid</span><span class="ph equals">=</span><span class="ph attributeQuotes">"</span><span class="ph AttributeValue">bk978-0-7503-3071-8ch4s4-4</span><span class="ph attributeQuotes">"</span><span class="ph XmlFurniture">&gt;</span>4.4<span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">xref</span><span class="ph XmlFurniture">&gt;</span>.<span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">p</span><span class="ph XmlFurniture">&gt;</span>
        <span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">def</span><span class="ph XmlFurniture">&gt;</span>
      <span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">def-item</span><span class="ph XmlFurniture">&gt;</span>
      <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">def-item</span><span class="ph XmlFurniture">&gt;</span>
        <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">term</span><span class="ph XmlFurniture">&gt;</span>Quasi-two-dimensional:<span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">term</span><span class="ph XmlFurniture">&gt;</span>
        <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">def</span><span class="ph XmlFurniture">&gt;</span>
          <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">p</span><span class="ph XmlFurniture">&gt;</span>A system whose constituents themselves are three-dimensional
        (e.g. spheres as opposed to discs) but whose dimensions are
        constrained such that all, or at least a majority, of motion
        occurs in only two of three spatial dimensions.<span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">p</span><span class="ph XmlFurniture">&gt;</span>
        <span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">def</span><span class="ph XmlFurniture">&gt;</span>
      <span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">def-item</span><span class="ph XmlFurniture">&gt;</span>
      <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">def-item</span><span class="ph XmlFurniture">&gt;</span>
        <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">term</span><span class="ph XmlFurniture">&gt;</span>Radioisotope:<span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">term</span><span class="ph XmlFurniture">&gt;</span>
        <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">def</span><span class="ph XmlFurniture">&gt;</span>
          <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">p</span><span class="ph XmlFurniture">&gt;</span>A form (isotope) of a given element which undergoes radioactive
        decay.<span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">p</span><span class="ph XmlFurniture">&gt;</span>
        <span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">def</span><span class="ph XmlFurniture">&gt;</span>
      <span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">def-item</span><span class="ph XmlFurniture">&gt;</span>
      <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">def-item</span><span class="ph XmlFurniture">&gt;</span>
        <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">term</span><span class="ph XmlFurniture">&gt;</span>Radiolabelling:<span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">term</span><span class="ph XmlFurniture">&gt;</span>
        <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">def</span><span class="ph XmlFurniture">&gt;</span>
          <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">p</span><span class="ph XmlFurniture">&gt;</span>Attaching radioactivity to a particle or fluid such that it may
        be tracked using a suitable imaging technique. See also
        ‘labelling’.<span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">p</span><span class="ph XmlFurniture">&gt;</span>
        <span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">def</span><span class="ph XmlFurniture">&gt;</span>
      <span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">def-item</span><span class="ph XmlFurniture">&gt;</span>
      <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">def-item</span><span class="ph XmlFurniture">&gt;</span>
        <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">term</span><span class="ph XmlFurniture">&gt;</span>Radiotracer:<span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">term</span><span class="ph XmlFurniture">&gt;</span>
        <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">def</span><span class="ph XmlFurniture">&gt;</span>
          <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">p</span><span class="ph XmlFurniture">&gt;</span>A particle (or, in the case of PET, fluid) ‘labelled’ with a
        radioactive material such that its trajectory may be followed
        using a suitable imaging technique.<span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">p</span><span class="ph XmlFurniture">&gt;</span>
        <span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">def</span><span class="ph XmlFurniture">&gt;</span>
      <span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">def-item</span><span class="ph XmlFurniture">&gt;</span>
      <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">def-item</span><span class="ph XmlFurniture">&gt;</span>
        <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">term</span><span class="ph XmlFurniture">&gt;</span>Secondary radiation:<span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">term</span><span class="ph XmlFurniture">&gt;</span>

          <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">p</span><span class="ph XmlFurniture">&gt;</span>Radiation emitted by a tracer or a system being imaged which
          does not arise from <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">inline-formula</span><span class="ph XmlFurniture">&gt;</span>

              <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">mml:msup</span><span class="ph XmlFurniture">&gt;</span>

            <span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">mml:math</span><span class="ph XmlFurniture">&gt;</span>
            <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">inline-graphic</span> <span class="ph AttributeName">xlink:href</span><span class="ph equals">=</span><span class="ph attributeQuotes">"</span><span class="ph AttributeValue">bk978-0-7503-3071-8AppBieqn1.gif</span><span class="ph attributeQuotes">"</span> <span class="ph AttributeName">xlink:type</span><span class="ph equals">=</span><span class="ph attributeQuotes">"</span><span class="ph AttributeValue">simple</span><span class="ph attributeQuotes">"</span><span class="ph XmlFurniture">/&gt;</span>
          <span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">inline-formula</span><span class="ph XmlFurniture">&gt;</span> annihilation, and thus cannot be used for the
        location of tracers. Note that this term can also be defined
        more broadly—the specific definition provided here is applicable
        only to positron imaging techniques such as PEPT.<span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">p</span><span class="ph XmlFurniture">&gt;</span>
        <span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">def</span><span class="ph XmlFurniture">&gt;</span>
      <span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">def-item</span><span class="ph XmlFurniture">&gt;</span>
      <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">def-item</span><span class="ph XmlFurniture">&gt;</span>
        <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">term</span><span class="ph XmlFurniture">&gt;</span>Segregation:<span class="ph XmlFurniture"><strong class="hl-tag" style="color:#000096">&lt;/</strong></span><span class="ph ElementName">term</span><span class="ph XmlFurniture">&gt;</span>
        <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">def</span><span class="ph XmlFurniture">&gt;</span>
          <span class="ph XmlFurniture">&lt;</span><span class="ph ElementName">p</span><span class="ph XmlFurniture">&gt;</span>The spontaneous separation of the individual components of a
